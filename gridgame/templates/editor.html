{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Editor â€” Grid Game</title>
  <link rel="stylesheet" href="{% static 'vendor/maplibre/maplibre-gl.css' %}">
  <link rel="stylesheet" href="{% static 'css/editor.css' %}">
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <h1>Board Editor</h1>
      <div class="sidebar-actions">
        <span class="user-info">{{ user.username }}</span>
        <form method="post" action="{% url 'logout' %}" class="inline-form">
          {% csrf_token %}
          <button type="submit" class="btn-link">Logout</button>
        </form>
      </div>
    </div>

    <div id="board-list-section">
      <h2>Boards</h2>
      <div id="board-list"></div>
    </div>

    <div id="board-detail-section" style="display:none">
      <button id="back-to-list-btn" class="btn btn-secondary btn-sm">Back</button>
      <h2 id="board-title"></h2>
      <p id="board-description" class="text-muted"></p>
      <div id="board-meta" class="meta-info"></div>

      <div id="board-actions">
        <button id="generate-cells-btn" class="btn btn-primary">Generate Cells</button>
        <button id="publish-btn" class="btn btn-success" style="display:none">Publish Board</button>
      </div>

      <div id="cell-stats" style="display:none">
        <span id="enabled-count">0</span> enabled /
        <span id="total-cell-count">0</span> total
      </div>

      <div id="selection-info" style="display:none">
        <p><span id="selected-count">0</span> cells selected</p>
        <button id="enable-selected-btn" class="btn btn-sm btn-success" title="Keyboard shortcut: E"><u>E</u>nable</button>
        <button id="disable-selected-btn" class="btn btn-sm btn-danger" title="Keyboard shortcut: D"><u>D</u>isable</button>
        <button id="clear-selection-btn" class="btn btn-sm btn-secondary" title="Keyboard shortcut: Esc">Clear</button>
      </div>
    </div>

    <div id="status-bar">
      <span id="status-msg"></span>
    </div>
  </div>

  <div id="map-container">
    <div id="editor-map"></div>
    <div id="map-controls">
      <button id="layer-toggle-btn" class="map-ctrl-btn" title="Toggle map style">OSM</button>
      <button id="fit-bounds-btn" class="map-ctrl-btn" title="Fit to board">Fit</button>
    </div>
  </div>

  <script src="{% static 'vendor/maplibre/maplibre-gl.js' %}"></script>
  <script src="{% static 'vendor/turf.min.js' %}"></script>
  <script src="{% static 'js/editor/editor-api.js' %}"></script>
  <script src="{% static 'js/editor/editor-map.js' %}"></script>
  <script src="{% static 'js/editor/editor-app.js' %}"></script>
</body>
</html>
