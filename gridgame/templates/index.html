{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Grid Game</title>
  <link rel="stylesheet" href="{% static 'vendor/leaflet/leaflet.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <!-- Lobby screen -->
  <div id="lobby-screen" class="screen active">
    <div class="lobby-container">
      <h1>Grid Game</h1>
      <p class="subtitle">Visit as many grid cells as you can!</p>

      <div id="active-games-section" class="lobby-section" style="display:none">
        <h2>Active Games</h2>
        <div id="active-games-list" class="game-list"></div>
      </div>

      <div id="finished-games-section" class="lobby-section" style="display:none">
        <h2>Finished Games</h2>
        <div id="finished-games-list" class="game-list"></div>
      </div>

      <button id="lobby-new-game-btn">New Game</button>
      <p id="lobby-status" class="status-msg"></p>
    </div>
  </div>

  <!-- Setup screen -->
  <div id="setup-screen" class="screen">
    <div class="setup-container">
      <h1>Grid Game</h1>
      <p class="subtitle">Visit as many grid cells as you can!</p>
      <form id="setup-form">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" required maxlength="64" placeholder="Your name">

        <label for="board-select">Game Board</label>
        <select id="board-select">
          <option value="">Custom area (pick on map)</option>
        </select>

        <div id="custom-area-fields">
          <label for="grid-type">Grid Type</label>
          <select id="grid-type" name="grid_type">
            <optgroup label="Statistical (Tilastokeskus)">
              <option value="stat_5km">Statistical 5 km</option>
              <option value="stat_1km" selected>Statistical 1 km</option>
              <option value="stat_250m">Statistical 250 m</option>
            </optgroup>
            <optgroup label="H3 Hexagonal">
              <option value="h3_res6">H3 ~3.2 km</option>
              <option value="h3_res7">H3 ~1.2 km</option>
              <option value="h3_res8">H3 ~460 m</option>
              <option value="h3_res9">H3 ~175 m</option>
            </optgroup>
          </select>

          <label for="radius">Radius (meters)</label>
          <input type="number" id="radius" name="radius_m" value="3000" min="100" max="50000" step="100">
        </div>

        <label for="min-dwell">Min dwell time (seconds)</label>
        <input type="number" id="min-dwell" name="min_dwell_s" value="10" min="1" max="300">

        <button type="submit" id="choose-location-btn">Choose Location</button>
      </form>
      <button id="setup-back-btn">Back</button>
      <p id="setup-status" class="status-msg"></p>
    </div>
  </div>

  <!-- Picker screen -->
  <div id="picker-screen" class="screen">
    <div id="picker-map"></div>
    <div id="picker-bar">
      <button id="picker-back-btn" class="picker-btn picker-back-btn">Back</button>
      <span id="picker-status">Tap map to move play area</span>
      <button id="picker-start-btn" class="picker-btn picker-start-btn">Start Game</button>
    </div>
  </div>

  <!-- Game screen -->
  <div id="game-screen" class="screen">
    <div id="map"></div>
    <div id="hud">
      <div id="hud-left">
        <div id="score-display">
          <span id="visited-count">0</span> / <span id="total-count">0</span>
          (<span id="score-pct">0.0</span>%)
        </div>
        <div id="board-name"></div>
      </div>
      <div id="cell-status"></div>
      <button id="pause-btn">&#9208; Pause</button>
    </div>
  </div>

  <!-- Pause modal -->
  <div id="pause-modal" class="modal-overlay" style="display:none">
    <div class="modal-content">
      <h2>Game Paused</h2>
      <p id="pause-score"></p>
      <button id="pause-resume-btn" class="modal-btn modal-btn-primary">Resume</button>
      <button id="pause-lobby-btn" class="modal-btn modal-btn-secondary">Back to Lobby</button>
      <button id="pause-finish-btn" class="modal-btn modal-btn-danger">Finish Game</button>
    </div>
  </div>

  <!-- Result screen -->
  <div id="result-screen" class="screen">
    <div class="result-container">
      <h1>Game Over!</h1>
      <p>Player: <span id="result-nickname"></span></p>
      <p class="big-score"><span id="result-visited">0</span> / <span id="result-total">0</span></p>
      <p class="big-pct"><span id="result-pct">0.0</span>%</p>
      <p>Time: <span id="result-time"></span></p>
      <button id="new-game-btn">New Game</button>
    </div>
  </div>

  <script src="{% static 'vendor/leaflet/leaflet.js' %}"></script>
  <script src="{% static 'vendor/turf.min.js' %}"></script>
  <script src="{% static 'js/api.js' %}"></script>
  <script src="{% static 'js/grid.js' %}"></script>
  <script src="{% static 'js/map.js' %}"></script>
  <script src="{% static 'js/gps.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
