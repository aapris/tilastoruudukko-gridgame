{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” Grid Game Editor</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      width: 90%;
      max-width: 360px;
      padding: 2rem;
    }
    .login-box h1 {
      font-size: 1.8rem;
      color: #4CAF50;
      margin-bottom: 0.25rem;
    }
    .login-box .subtitle {
      color: #888;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #333;
      border-radius: 6px;
      background: #16213e;
      color: #eee;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:active { background: #388E3C; }
    .error-list {
      list-style: none;
      margin-top: 1rem;
      color: #f44336;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Board Editor</h1>
    <p class="subtitle">Log in to manage game boards</p>

    {% if form.errors %}
    <ul class="error-list">
      {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" autofocus required>

      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" required>

      <button type="submit">Log In</button>

      {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
    </form>
  </div>
</body>
</html>
