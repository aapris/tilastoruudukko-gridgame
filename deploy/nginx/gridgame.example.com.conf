upstream gridgame {
    server 127.0.0.1:8000 fail_timeout=0;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name gridgame.example.com;

    location '/.well-known/acme-challenge' {
        default_type "text/plain";
        root         /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name gridgame.example.com;

    # SSL certificates
    ssl_certificate     /etc/letsencrypt/live/gridgame.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gridgame.example.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/gridgame.example.com.access.log;
    error_log  /var/log/nginx/gridgame.example.com.error.log;

    # Max upload size
    client_max_body_size 10M;

    # Gzip — important for grid GeoJSON responses
    gzip on;
    gzip_types application/json application/geo+json application/javascript text/css text/plain;
    gzip_min_length 1000;
    gzip_vary on;

    # Static files
    location /static/ {
        alias /srv/gridgame.example.com/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Media files (if needed later)
    location /media/ {
        alias /srv/gridgame.example.com/media/;
        expires 30d;
        access_log off;
    }

    # Let's Encrypt
    location '/.well-known/acme-challenge' {
        default_type "text/plain";
        root         /var/www/letsencrypt;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://gridgame;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
